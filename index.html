<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Izacs Sign-up form!</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Container for the whole form -->
    <div class="container">
      <!-- Bg Image for form -->
      <div class="background">
        <div class="image-backdrop">
          <img id="logo" src="/images/odin-lined.png" alt="logo" />
          <h1>ODIN</h1>
        </div>
      </div>

      <!-- other side with actual form on it  -->
      <div class="form">
        <!-- Info at top -->
        <div class="info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            to get started!
          </p>
          <span id="hook"><p>Lets GOOOOOO!</p></span>
        </div>

        <!-- part with actual form and inputs -->
        <div class="form-inputs">
          <h3 id="form-header">LETS FOOKIN DO THIS!</h3>

          <form action="">
            <fieldset class="fields">
              <div class="inner">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Lionel"
                  required
                />
              </div>

              <div class="inner">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Messi"
                  required
                />
              </div>
            </fieldset>

            <fieldset class="fields">
              <div class="inner">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="messi010@goat.com"
                  required
                />
              </div>

              <div class="inner">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="209 123 4465"
                />
              </div>
            </fieldset>

            <fieldset class="fields">
              <div class="inner">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>

              <div class="inner">
                <label for="confirm-pass">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-pass"
                  name="confirm-pass"
                  required
                />
              </div>
            </fieldset>
          </form>
        </div>

        <!-- section with the submit button and log in option -->
        <div class="log-in">
          <button id="create-account" type="submit">Create Account</button>
          <span id="log-in">
            <p>Already a user? <a href="">Login</a></p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
