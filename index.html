<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Izacs Sign-up form!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Container for the whole form -->
    <div class="container">

        <!-- Bg Image for form -->
        <div class="background">
            <div class="image-backdrop">
                <img src="" alt="logo">
                <h3>ODIN</h3>
            </div>
        </div>

        <!-- other side with actual form on it  -->
        <div class="form">

            <!-- Info at top -->
            <div class="info">
                <p>
                    This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams.  
                    Sign up to get started!
                </p>
                <span id="hook"><p>Lets GOOOOOO!</p></span>
            </div>

            <!-- part with actual form and inputs -->
            <div class="form-inputs">
                <h3 id="header">LETS FOOKIN DO THIS!    </h3>

                <form action="">

                    <input type="text" id="first-name" name="first-name" placeholder="Lionel" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Messi" required>

                    <input type="email" id="email" name="email" placeholder="messi010@goat.com" required>
                    <input type="tel" id="phone" name="phone" placeholder="209 123 4465">
                    <input type="password" id="password" name="password" required>
                    <input type="password" id="confirm-pass" name="confirm-pass" required>

                </form>
            </div>

            <!-- section with the submit button and log in option -->
            <div class="log-in">
                <button id="create-account" type="submit">Create Account</button>
                <span id="log-in"><p>Already a user? <a href="">Login here!</a></p></span>
            </div>
        </div>
    </div>
</body>
</html>
